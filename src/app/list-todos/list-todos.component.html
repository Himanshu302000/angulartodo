<h1>Complete your tasks</h1>
<table border="2px">
    <caption>My Todo</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
            <th>done</th>
            <th>TargetDate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of todo">
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.description}}
            </td>
            <td>
                {{item.done}}
            </td>
            <td>
                {{item.targetDate|date}}
            </td>
        </tr>
    </tbody>
</table>
