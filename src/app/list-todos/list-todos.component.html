<h1>My Daily Tasks</h1>
<div  class="container">
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>done</th>
                <th>TargetDate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of todo">
                <td>
                    {{item.id}}
                </td>
                <td>
                    {{item.description}}
                </td>
                <td>
                    {{item.done}}
                </td>
                <td>
                    {{item.targetDate|date}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
