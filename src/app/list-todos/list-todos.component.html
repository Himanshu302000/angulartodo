<h1>My Daily Tasks</h1>
<div class="container" *ngIf="message">
    deleted successfully {{message}}
</div>
<div  class="container">
    <table class="table">
        <thead>
            <tr>
                
                <th>description</th>
                <th>done</th>
                <th>TargetDate</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of todo">
                <td>
                    {{item.description}}
                </td>
                <td>
                    {{item.done}}
                </td>
                <td>
                    {{item.targetDate|date}}
                </td>
                <td><button (click)="deleteTodo(item.username,item.id)" class="btn btn-primary">DeleteTodo</button></td>
                <td><button (click)="updateTodo(item.id)"  class="btn btn-success">Update</button></td>
            </tr>
        </tbody>
    </table>

    <div class="container">
        <button  (click)="addTodo()" class="btn btn-success">Add Todo</button>
    </div>
</div>
