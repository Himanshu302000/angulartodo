<h1>Welcome to login Page</h1>
<small  class="alert alert-warn" *ngIf="invalidLogin" style="color:red">{{error_message}}</small>

<div class="container">
    <div>
        <label for="name">User Name</label>
        <br>
        <input type="text"  name="name" placeholder="Enter name" [(ngModel)]="username">
        <br>
        <label for="password" >Password :</label> <br>
        <input type="password" [(ngModel)]="password" name="password" placeholder="password">
        <button class="btn btn-success" (click)="handleLogin()" >login</button>
    </div>
</div>
